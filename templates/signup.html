{% extends 'base.html' %}
{% block title %}Signup{% endblock title %}
{% block content %}

<div class="card bg-light p-4">

  {% for message in messages %}
  <div class="alert alert-{{message.tags}} alert-dismissible fade show" role="alert">
  <strong></strong>{{message}}
  <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label ="Close"></button>
  </div>
  {% endfor %}

  <h2 class="text-dark">!Hey <b>Signup</b> Here</h2>
  <form action="/authcart/signup/" method="POST">
    {% csrf_token %}
    
    <label for="text1">Email</label>
    <div class="form-group">
      <input type="text1" name="text1" placehoder="xyz@gmail.com" required />
    </div>
    <br>
    <label for="pass1">Password</label>
    <div class="form-group">
      <input type="password" class="form-control p-1" id="pass1" name="pass1" requird>
    </div>
    <br>
    <label for="pass2">Confirm Password</label>
    <div class="form-group">
      <input type="password" class="form-control p-1" id="pass2" name="pass2" requird>
    </div>
    <br>
    <button type="submit" class="btn btn-dark p-1">SignIn</button>
    <br><br>
    Already User? <a href="/authcart/login">Login</a>
  </form>
</div>

{% endblock content %}
