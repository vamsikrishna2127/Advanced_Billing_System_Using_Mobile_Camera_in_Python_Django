{% extends './base.html' %}
{% block title %}Login{% endblock title %}
{% block content %}

<div class="card bg-light p-5">

  {% for message in messages %}
  <div class="alert alert-{{message.tags}} alert-dismissible fade show" role="alert">
  <strong></strong>{{message}}
  <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label ="Close"></button>
  </div>
  {% endfor %}

  <h2 class="text-dark">!Hey <b>Login</b> Here</h2>
  <form action="/authcart/login/" method="post">{% csrf_token %}
    <label for="text2">Email</label>
    <div class="form-group">
      <input type="text2" class="form-control p-1" id="text2" name="text2" placehoder="xyz@gmail.com" requird />
    </div>
    <br>
    <label for="pass1">Password</label>
    <div class="form-group">
      <input type="password" class="form-control p-1" id="pass1" name="pass1" requird>
    </div>
    <br>
    <button type="submit" class="btn btn-dark p-1">Login</button>
    <br><br>
    New User? <a href="/authcart/signup/">Signup</a>
</div>

{% endblock content %}
